<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Meditations</h1>
      <button id="load-quote" class="load-quote">Meditate once more</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">If thou art pained by any external thing, it is not this that disturbs thee, but thy own judgment about it. And it is in thy power to wipe out this judgment now.</p>
        <p class="source">Marcus Aurelius<span class="citation">Meditations</span><span class="book">III</span><span class="year">c. AD 171-175</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
